<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQD2 Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="lightskyblue">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: lightskyblue;">
        <span class="navbar-brand mb-0 h1">EQD2 Calculator</span>
        <a style="color:black" href="https://github.com/fractionasian/eqd2">GitHub repo</a>
      </nav>
<div class="container mt-5">
    <div class="table-responsive">
        <table class="table table-bordered table-sm">

            <tbody>
                <tr>
                    <th>Number of fractions (#)</th>
                    <td><input type="number" class="form-control" id="fractions" value="35" oninput="calculateAllResults()"></td>
                </tr>
                <tr>
                    <th>alpha/beta ratio (Gy)</th>
                    <td><input type="number" class="form-control" id="alphaBeta" value="10.0" oninput="calculateAllResults()"></td>
                </tr>
            </tbody>
        </table>
        <table class="table table-bordered table-sm">
            <thead class="thead-light">
                <tr>
                    <th></th>
                    <th>Dose (Gy)</th>
                    <th>Dose per Fraction (Gy)</th>
                    <th>EQD2 (Gy)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>High dose</td>
                    <td><input type="number" class="form-control" id="highDose" value="70" oninput="calculateHighDose()"></td>
                    <td id="highDosePerFraction"></td>
                    <td id="highDoseResult"></td>
                </tr>
                <tr>
                    <td>Intermediate dose</td>
                    <td><input type="number" class="form-control" id="intermediateDose" value="63" oninput="calculateIntermediateDose()"></td>
                    <td id="intermediateDosePerFraction"></td>
                    <td id="intermediateDoseResult"></td>
                </tr>
                <tr>
                    <td>Low dose</td>
                    <td><input type="number" class="form-control" id="lowDose" value="56" oninput="calculateLowDose()"></td>
                    <td id="lowDosePerFraction"></td>
                    <td id="lowDoseResult"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and dependencies (Optional, for Bootstrap components like modals, tooltips, etc.) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
